<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Projeto 5 - Bate Papo UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="dist/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="dist/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/reset.css" />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>

  <body>
    <div class="login-screen">
      <img src="/dist/img/batepapooul-logo.png" alt="Logo Bate Papo UOL" />

      <div class="login-screen__container">
        <input
          type="text"
          placeholder="Digite seu nome"
          name="fname"
          required
        />
        <button id="login-btn">Entrar</button>
      </div>
    </div>
    <header class="hidden">
      <img src="/dist/img/batepapooul-logo.png" alt="Logo Bate Papo UOL" />
      <ion-icon name="people" id="sidebar-btn" class="disabled"></ion-icon>
    </header>
    <main class="hidden"></main>
    <aside class="hidden">
      <a href="javascript:void(0)" id="close-btn">&times;</a>
      <p>Escolha um contato para enviar mensagem:</p>
      <section class="contact-selection">
        <div class="opt">Todos</div>
        <div class="opt">João</div>
        <div class="opt">Maria</div>
      </section>
      <p>Escolha a visibilidade:</p>
      <section class="visibility-selection">
        <div class="opt">Público</div>
        <div class="opt">Privado</div>
      </section>
    </aside>
    <footer class="hidden">
      <input type="text" placeholder="Escreva aqui..." name="fname" required />
      <ion-icon name="paper-plane-outline" id="post-message-btn"></ion-icon>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
